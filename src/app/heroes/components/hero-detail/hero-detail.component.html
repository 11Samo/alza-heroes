<div class="wrapper-container w-1/3">
  <div class="frame">
    <h2>Tour of Heroes</h2>
    <nav>
      <a routerLink="/" class="link">Dashboard</a>
      <a routerLink="/heroes" class="link">Heroes</a>
    </nav>
    <h3 class="text-2xl">{{ hero.name | truncate:20 || 'New Hero' }} Details!</h3>
    <div class=" mt-3">
      <span class="mr-9">id: </span>
      <span>{{ hero?.id }}</span>
      <label class="flex items-center mt-2">
        <span class="text-gray-700 mr-3">name:</span>
        <input [(ngModel)]="hero.name" (ngModelChange)="updateHeroName($event)" placeholder="Enter hero name"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
      </label>

      <div class="space-x-2 my-3">
        <button *ngIf="isNewHero" (click)="saveNewHero()" class=" link link-highlight">
          Save
        </button>
        <button (click)="goBack()" class="link ">Back</button>
      </div>
    </div>
  </div>
</div>
